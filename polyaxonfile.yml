version: 1.1

kind: component
name: fabric

run:
  kind: job
  init:
    - git:
        url: 'https://github.com/granularai/fabric'
        revision: test_model_load
  connections: [datasets, artifacts-store]
  container:
    image: gcr.io/granular-ai/training-base:nightly
    command: ['sh', 'run.sh']
    name: fabric
    workingDir: '{{ globals.artifacts_path }}/fabric'
