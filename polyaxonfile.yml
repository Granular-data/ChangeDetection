---
version: 1.1

kind: component
name: fabric

run:
  kind: job
  environment:
    nodeSelector:
      polyaxon: p4-pool
  init:
    - git:
        url: 'https://github.com/granularai/fabric'
        revision: develop
  connections: [datasets, artifacts-store]
  container:
    image: gcr.io/granular-ai/basecamp:latest
    command:
      - python
      - train.py
    name: fabric
    workingDir: '{{ globals.artifacts_path }}/fabric'
    resources:
      limits:
        nvidia.com/gpu: "1"

