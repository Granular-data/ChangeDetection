---
version: 1.1

kind: component
name: fabric

run:
  kind: job
  init:
    - git:
        url: "https://github.com/granularai/fabric"
        revision: feature/test_branch
  connections: [artifacts-store, datasets]
  container:
    image: gcr.io/granular-ai/basecamp:latest
    command:
      - python
      - train.py
    name: fabric
    workingDir: "{{ globals.artifacts_path }}/fabric"
